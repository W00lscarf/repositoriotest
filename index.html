<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora (Hito A)</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;display:grid;place-content:center;min-height:100dvh;margin:0;background:#f6f7f9}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.05);padding:24px;max-width:360px;width:90%}
    .row{display:flex;gap:8px;align-items:center}
    button{padding:.6rem .9rem;border-radius:10px;border:1px solid #e5e7eb;background:#f9fafb;cursor:pointer}
    button:focus{outline:2px solid #2563eb;outline-offset:2px}
  </style>
</head>
<body>
  <main class="card">
    <h1 style="margin-top:0">Calculadora – Hito A</h1>
    <p>Contador pedagógico para entender eventos y estado.</p>
    <div class="row">
      <button id="menos">−1</button>
      <output id="valor" aria-live="polite" style="min-width:4ch;text-align:center">0</output>
      <button id="mas">+1</button>
    </div>
  </main>
  <script>
    let estado = 0;
    const out = document.getElementById("valor");
    const render = () => out.textContent = String(estado);
    document.getElementById("mas").addEventListener("click", ()=>{ estado += 1; render(); });
    document.getElementById("menos").addEventListener("click", ()=>{ estado -= 1; render(); });
    render();
  <script type="module">
  import { _tests } from "./logic.js";
  _tests(); // corre pruebas en consola; si algo falla, verás el error

  // (dejamos el contador del Hito A para referencia)
  let estado = 0;
  const out = document.getElementById("valor");
  const render = () => out.textContent = String(estado);
  document.getElementById("mas").addEventListener("click", ()=>{ estado += 1; render(); });
  document.getElementById("menos").addEventListener("click", ()=>{ estado -= 1; render(); });
  render();
</script>
</body>
</html>
